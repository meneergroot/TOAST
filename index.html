<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TOAST - Solana Social Media</title>
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/components.css">
    <link rel="stylesheet" href="styles/responsive.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="app-container">
        <!-- Left Sidebar -->
        <aside class="sidebar left-sidebar">
            <div class="sidebar-content">
                <div class="logo">
                    <i class="fas fa-bread-slice"></i>
                    <span>TOAST</span>
                </div>
                
                <nav class="nav-menu">
                    <a href="#" class="nav-item active">
                        <i class="fas fa-home"></i>
                        <span>Home</span>
                    </a>
                    <a href="#" class="nav-item">
                        <i class="fas fa-hashtag"></i>
                        <span>Explore</span>
                    </a>
                    <a href="#" class="nav-item">
                        <i class="fas fa-bell"></i>
                        <span>Notifications</span>
                    </a>
                    <a href="#" class="nav-item">
                        <i class="fas fa-envelope"></i>
                        <span>Messages</span>
                    </a>
                    <a href="#" class="nav-item">
                        <i class="fas fa-user"></i>
                        <span>Profile</span>
                    </a>
                </nav>

                <div class="wallet-section">
                    <div id="wallet-status" class="wallet-status">
                        <i class="fas fa-wallet"></i>
                        <span>Connect Wallet</span>
                    </div>
                    <button id="connect-wallet" class="btn btn-primary">
                        <i class="fas fa-plug"></i>
                        Connect Phantom
                    </button>
                </div>

                <div class="theme-toggle">
                    <button id="theme-toggle" class="btn btn-secondary">
                        <i class="fas fa-moon"></i>
                        <span>Dark Mode</span>
                    </button>
                </div>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <header class="main-header">
                <h1>Home</h1>
                <div class="header-actions">
                    <button id="refresh-feed" class="btn btn-secondary">
                        <i class="fas fa-sync-alt"></i>
                    </button>
                </div>
            </header>

            <!-- Tweet Composer -->
            <div class="tweet-composer">
                <div class="composer-header">
                    <img id="user-avatar" src="https://via.placeholder.com/40" alt="User Avatar" class="user-avatar">
                    <div class="composer-content">
                        <textarea id="tweet-text" placeholder="What's happening on Solana?" maxlength="280"></textarea>
                        <div class="composer-footer">
                            <div class="char-count">
                                <span id="char-count">280</span>
                            </div>
                            <button id="post-tweet" class="btn btn-primary" disabled>
                                <i class="fas fa-paper-plane"></i>
                                Post ($0.01)
                            </button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Tweet Feed -->
            <div class="tweet-feed" id="tweet-feed">
                <!-- Tweets will be dynamically loaded here -->
            </div>
        </main>

        <!-- Right Sidebar -->
        <aside class="sidebar right-sidebar">
            <div class="sidebar-content">
                <div class="trending-section">
                    <h3>Trending on Solana</h3>
                    <div class="trending-items">
                        <div class="trending-item">
                            <span class="trending-category">Technology</span>
                            <span class="trending-tag">#Solana</span>
                            <span class="trending-count">50.2K posts</span>
                        </div>
                        <div class="trending-item">
                            <span class="trending-category">DeFi</span>
                            <span class="trending-tag">#DeFi</span>
                            <span class="trending-count">32.1K posts</span>
                        </div>
                        <div class="trending-item">
                            <span class="trending-category">NFTs</span>
                            <span class="trending-tag">#NFTs</span>
                            <span class="trending-count">28.7K posts</span>
                        </div>
                    </div>
                </div>

                <div class="wallet-info" id="wallet-info" style="display: none;">
                    <h3>Wallet Info</h3>
                    <div class="wallet-details">
                        <div class="wallet-address">
                            <span class="label">Address:</span>
                            <span id="wallet-address" class="address"></span>
                        </div>
                        <div class="wallet-balance">
                            <span class="label">Balance:</span>
                            <span id="wallet-balance" class="balance"></span>
                        </div>
                    </div>
                </div>
            </div>
        </aside>
    </div>

    <!-- Loading Overlay -->
    <div id="loading-overlay" class="loading-overlay" style="display: none;">
        <div class="loading-spinner">
            <i class="fas fa-spinner fa-spin"></i>
            <span>Processing transaction...</span>
        </div>
    </div>

    <!-- Toast Notifications -->
    <div id="toast-container" class="toast-container"></div>

    <!-- Scripts -->
    <script src="https://unpkg.com/@solana/web3.js@latest/lib/index.iife.min.js"></script>
    <script src="https://unpkg.com/@solana/wallet-adapter-base@latest/lib/index.iife.min.js"></script>
    <script src="https://unpkg.com/@solana/wallet-adapter-phantom@latest/lib/index.iife.min.js"></script>
    <script src="js/utils/constants.js"></script>
    <script src="js/utils/helpers.js"></script>
    <script src="js/utils/storage.js"></script>
    <script src="js/hooks/useWallet.js"></script>
    <script src="js/hooks/useTransactions.js"></script>
    <script src="js/components/Tweet.js"></script>
    <script src="js/components/Toast.js"></script>
    <script src="js/pages/Feed.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
